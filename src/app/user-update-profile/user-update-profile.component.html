<mat-card>
<div >
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <mat-card>
    <mat-card-subtitle>Profil</mat-card-subtitle>

    <label>Nazwa użytkownika:</label>
    <input type="text" formControlName="userName" >
    <div class="ng-invalid" *ngIf="userName && userName.invalid && (userName.dirty && userName.touched)"
    >Nazwa użytkownika za krótka</div>

    <label>Email:</label>
    <input type="text" formControlName="email">
    <div class="ng-invalid" *ngIf="email && email.invalid && (email.dirty && email.touched)"
    >Nieprawidłowy format e-mail</div>

    <label>O mnie:</label>
    <input type="text" formControlName="description" >
    </mat-card>
    <mat-card>
    <mat-card-subtitle>Dane kontaktowe</mat-card-subtitle>

    <label>Imię:</label>
    <input type="text" formControlName="firstName" >

    <label>Nazwisko:</label>
    <input type="text" formControlName="lastName" >

    <label>Numer telefonu:</label>
    <input type="text" formControlName="phoneNumber">
    <div class="ng-invalid" *ngIf="phoneNumber && phoneNumber.invalid && (phoneNumber.dirty && phoneNumber.touched)"
    >Numer telefonu powinien składać się z cyfr</div>

    <label>Ulica:</label>
    <input type="text" formControlName="street" >

    </mat-card>
    <mat-card>
    <mat-card-subtitle>Doświadczenie</mat-card-subtitle>
    <label>Opis doświadczenia:</label>
    <input type="text" formControlName="experienceDescription" />
    </mat-card>

    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>

</div>

</mat-card>
