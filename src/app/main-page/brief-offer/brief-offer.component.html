<td>{{offerDTO.title}}</td>
<mat-card *ngIf="offerDTO">
  <mat-card-content >
    <div>{{offerDTO.title}} </div>
    {{offerDTO.userSimplifiedDTO.email}}
    {{offerDTO.salaryDTO.minSalary}} - {{offerDTO.salaryDTO.maxSalary}} {{offerDTO.salaryTimeUnitDTO.name}}
    {{offerDTO.offerLocationDTO.xposition}}, {{offerDTO.offerLocationDTO.yposition}}
  </mat-card-content>
</mat-card>
