<form [formGroup]="registerForm" (ngSubmit)="register()">

  <mat-form-field appearance="outline">
    <mat-label>Nazwa użytkownika:</mat-label>
    <input matInput type="text"  formControlName="username" required >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Hasło:</mat-label>
    <input matInput type="password" id="password" formControlName="password" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Powtórz hasło:</mat-label>
    <input matInput type="password" id="passwordRepeat" formControlName="passwordRepeat" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Numer telefonu</mat-label>
    <input matInput type="tel" formControlName="telNumber" required>
  </mat-form-field>

  <div class="next">
    <a routerLink="/">
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">DALEJ</button>
    </a>
  </div>
  <span>* pola obowiązkowe</span>



</form>
