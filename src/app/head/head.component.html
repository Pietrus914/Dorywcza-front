<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lora" />

  <div>
    <mat-toolbar class="background">
      <a class="mat-icon-button" routerLink="/main-page">
        <button class="mat-icon-button" aria-label="Redirect home page">
          <mat-icon class="icon">track_changes</mat-icon>
        </button>
      </a>

        <span class="header-text"><a routerLink="/main-page" class="header-text">{{title}}</a></span>

      <button mat-button [matMenuTriggerFor]="menu">
          <div  *ngIf="userDTO && userDTO.avatar && userDTO.avatar.url && userDTO?.avatar?.name; else withoutAvatarBlock">
          <img mat-card-avatar src="{{environment.apiUrl}}{{userDTO.avatar.url}}" alt="picture: {{userDTO.avatar.name}}" width="50px" height="auto" >
          </div>

      <ng-template #withoutAvatarBlock>
        <button class="mat-icon-button"  aria-label="Login/Register/Account settings">
          <mat-icon class="icon">account_circle</mat-icon>
        </button>
      </ng-template>

      </button>

      <mat-menu #menu>
        <a *ngIf="userDTO" mat-menu-item>
          <span aria-label="login/register/logout">Wyloguj</span>
        </a>
        <a *ngIf="!userDTO" mat-menu-item>
          <span aria-label="login/register/logout">Zaloguj/Zarejestruj</span>
        </a>
        <a mat-menu-item *ngIf="userDTO && userDTO.id" routerLink="user-public-profile/{{userDTO.id}}">
          <span>MÃ³j profil</span>
        </a>
        <a mat-menu-item>
          <span>Moje oferty</span>
        </a>
        <a mat-menu-item>
          <span>Moje odpowiedzi</span>
        </a>
      </mat-menu>

    </mat-toolbar>

  </div>
