
<div *ngIf="offerDTO">
  <p>{{offerDTO.title}}</p>
  <google-map [center]="{lat: offerDTO.offerLocationDTO.xposition, lng:offerDTO.offerLocationDTO.yposition}">
    <map-marker
      [position]="{lat: offerDTO.offerLocationDTO.xposition, lng:offerDTO.offerLocationDTO.yposition}"
    ></map-marker>
  </google-map>
</div>
